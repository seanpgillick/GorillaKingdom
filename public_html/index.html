<!doctype html>
<html>
    <head>
        <title>Gorilla Kingdom basic landing page</title>
    </head>
    <body>
        <p>Test landing page for AWS</p>
        <button id="newTab" value="blackjack.html">Blackjack</button>

        <script>
            let newTabButton = document.getElementById("newTab")
            let newTabVal = newTabButton.value;

            let newUrl = "http://gorillakingdom-env-1.eba-yrqq4xm3.us-east-2.elasticbeanstalk.com/"+newTabVal
            newTabButton.addEventListener("click", () => {
                newTab(newUrl);
            })

            //Open a new tab for a game
            function newTab(url){
                console.log("URL: "+url);
                window.open(url);
            }
        </script>

    </body>
</html>
