<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slots</title>
	<style type="text/css">
        div {
            text-align: center;
        }

        table, td {
            border: 1px solid purple;
            border-collapse: collapse;
        }

        td{
            width: 100px;
            height: 100px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Gorilla Slots</h1>
        <br>
	<br>    
    <div id="game-container"></div>
    </div>
    <br>
    <div>
        <form>
            <label for="bet">Bet Amount: $</label>
            <input type="number" value=".10" min="0.10" max="1000.00" step=".10" id="bet">
        </form>
	<button id="spin">Spin!</button>
	<br><br>
	<p>Balance: $<span id="balance"></span> 
        || Winnings: $<span id="payout"></span></p>
    </div>

<script src="spin.js"></script>

</body>
</html>
