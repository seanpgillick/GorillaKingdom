<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blackjack</title>
	<style type="text/css">
		div {
		    text-align: center;
		}
		table{
		     margin: 0 auto;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
</head>
<body>
<div>
    <a href="http://gorillakingdom-env-1.eba-yrqq4xm3.us-east-2.elasticbeanstalk.com/"><img src="symbols/logo.png" alt="Gorilla Kingdom" size="50%"></a>
    <h1>Blackjack</h1>
    <div id = "displayCards" class="container">
        <div id="dealerCards" class="flex-item">
            <h2>Dealer's Cards</h2>
            <table>
                <tbody id="dealerTable">
                </tbody>
            </table>
            <h2 id="dealerSum">Dealer Sum: </h2>
        </div>
        <div id="userCards" class="flex-item">
            <h2>User's Cards</h2>
            <table class="flex-item">
                <tbody id="userTable">
                </tbody>
            </table>
            <h2 id="userSum">User Sum: </h2>
            <h2 id="bustMessage"></h2>

        </div>
    </div>
</div>
<div>
	
    <div id="betDiv" class="form-group">
        <label for="betAmount">Bet Amount:</label>
        <input name="betAmount" id="betAmount" />
    </div>
	
    <div class="form">
        <button id="startGame">Start game</button>
        <button id="hitButton">Hit</button>
        <button id="standButton">Stand</button>
    </div>
    <div id="displayBalance">
       <p>Current Balance: $<span id="currentBal"></span></p>
       <p id="matchResults" class="flex-item"></p>
    </div>

</div>





<script src="blackjack.js"></script>

</body>
</html>
